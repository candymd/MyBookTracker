<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head">
</head>
<body>
<header th:replace="fragments/header"></header>
<section class="container">
    <h1 th:text="${title}"></h1>
    <div class="cardClass" th:each="book: ${books}">
        <div class="img">
        <img th:alt="${title} + 'cover image'" th:src="${'https://images-na.ssl-images-amazon.com/images/I/81ufSJuG9LL.jpg'}" class="card-image"/>
        </div>

        <div class="card-body">
            <div class="card-text-body">
                <span class="card-title" th:text="${book.title}"></span>
                <span th:text="${book.author}"></span>
                <span th:text="${book.category}"></span>

                <textarea name="bookReview" rows="4" cols="50">Leave a review!
                </textarea>

                <div class="edit-btn">
                <a sec:authorize="isAuthenticated()" th:href="'/books/edit/'+${book.id}" >
                    <button class="edit-book">Edit</button>
                </a>
                <a sec:authorize="isAuthenticated()" th:href="'/books/delete/'+${book.id}" >
                    <button class="delete-book">Delete</button>
                </a>
                </div>
            </div>
        </div>
    </div>



    <footer th:replace="fragments/footer"></footer>
</section>

</body>
