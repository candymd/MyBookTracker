<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
</head>
<header th:replace="fragments/header"></header>
<body>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container bg-white pb-5">
    <div class="justify-content-start align-items-center mt-sm-5">
        <div class="col-lg-4 mx-auto offset-lg-2 col-md-6 offset-md-3">
            <div class="mt-3 mt-md-5">
                <h5>Log in to your account</h5>
                <form th:action="@{/login}" method="post" class="pt-4">
                    <div class="d-flex flex-column pb-3"> <label for="username">Username</label> <input type="text" name="username" id="username" placeholder="Please insert 'User'" class="border-bottom border-primary"> </div>
                    <div class="d-flex flex-column pb-3"> <label for="password">Password</label> <input type="password" placeholder="Please insert 'password'" name="password" id="password" class="border-bottom border-primary"> </div>
             <input type="submit" value="Log in" class="btn btn-primary btn-block mb-3">
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>

</html>
